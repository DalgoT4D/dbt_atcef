version: 2

models:
  - name: farmer_agg_niti_23
    description: "Aggregated farmer data by dam, state, district, taluka, village"
    columns:
      - name: dam
        tests:
          - not_null
      - name: date_time
        tests:
          - not_null
      - name: state
        tests:
          - not_null
      - name: district
        tests:
          - not_null
      - name: taluka
        tests:
          - not_null
      - name: village
        tests:
          - not_null
      - name: verified_farmers
        tests:
          - not_null
      - name: unverified_farmers
        tests:
          - not_null
      - name: total
        tests:
          - not_null
      - name: vulnerable_marginal
        tests:
          - not_null
      - name: vulnerable_small
        tests:
          - not_null
      - name: semi_medium
        tests:
          - not_null
      - name: medium
        tests:
          - not_null
      - name: large
        tests:
          - not_null

  - name: farmer_silt_calc_niti_2023
    description: "Model to join encounters, farmers, and work orders data"
    columns:
      - name: eid
        tests:
          - not_null
      - name: farmer_id
        tests:
          - not_null
      - name: work_order_id
        tests:
          - not_null
      - name: state
        tests:
          - not_null
      - name: village
        tests:
          - not_null
      - name: district
        tests:
          - not_null
      - name: taluka
        tests:
          - not_null
      - name: dam
        tests:
          - not_null
      - name: farmer_name
        tests:
          - not_null
      - name: mobile_number
        tests:
          - not_null
      - name: mobile_verified
        tests:
          - not_null
          - accepted_values:
              values: ['True', 'False']
      - name: work_order_name
        tests:
          - not_null
      - name: silt_target
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: numeric
      - name: date_time
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date
 
  - name: machine_niti_2023_agg
    description: "Aggregated machine data with working hours and latest date"
    columns:
      - name: machine_id
        tests:
          - not_null
      - name: machine_name
        tests:
          - not_null
      - name: type_of_machine
        tests:
          - not_null
      - name: dam
        tests:
          - not_null
      - name: district
        tests:
          - not_null
      - name: state
        tests:
          - not_null
      - name: taluka
        tests:
          - not_null
      - name: village
        tests:
          - not_null
      - name: machine_voided
        tests:
          - not_null
          - accepted_values:
              values: [true, false]
      - name: machine_approval_status
        tests:
          - not_null
      - name: machine_sub_id
        tests:
          - not_null
      - name: date_time
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date

  - name: progress_waterbodies_niti_23
    description: "Waterbody work order status based on latest encounter"
    columns:
      - name: dam
        tests:
          - not_null
      - name: state
        tests:
          - not_null
      - name: village
        tests:
          - not_null
      - name: district
        tests:
          - not_null
      - name: taluka
        tests:
          - not_null
      - name: project_status
        tests:
          - not_null
          - accepted_values:
              values: 
                - 'Ongoing'
                - 'Completed' 
                - 'Not Started'