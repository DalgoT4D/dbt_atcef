models:
  - name: farmer_endline_niti_union
    description: "Farmer data compiled with Endline Status from encounters"
    columns:
      - name: farmer_id
        tests:
          - not_null
      - name: farmer_name
        tests:
          - not_null
      - name: dam
        tests:
          - not_null
      - name: district
        tests:
          - not_null
      - name: state
        tests:
          - not_null
      - name: taluka
        tests:
          - not_null
      # - name: village
      #   tests:
      #     - not_null
      - name: endline_status
        tests:
          - accepted_values:
              values:
                - 'Endline Done'
                - 'Endline Not Done'

  - name: machine_endline_niti_union
    description: "Machine Data Compiled with Endline Status from encounters"
    columns:
      - name: machine_id
        tests:
          - not_null
      - name: machine_name
        tests:
          - not_null
      - name: type_of_machine
        tests:
          - not_null
      - name: dam
        tests:
          - not_null
      - name: district
        tests:
          - not_null
      - name: subject_type
        tests:
          - not_null
      - name: state
        tests:
          - not_null
      - name: taluka
        tests:
          - not_null
      # - name: village
      #   tests:
      #     - not_null
      - name: machine_voided
        tests:
          - not_null
          - accepted_values:
              values: [true, false]
      - name: endline_status
        tests:
          - accepted_values:
              values:
                - 'Endline Done'
                - 'Endline Not Done'

  - name: farmer_silt_vulnerable_niti_union
    description: "Model that calculates silt carted for vulnerable and other farmers"
    columns:
      - name: state
        tests:
          - not_null
      - name: district
        tests:
          - not_null
      - name: taluka
        tests:
          - not_null
      # - name: village
      #   tests:
      #     - not_null
      - name: dam
        tests:
          - not_null
      - name: ngo_name
        tests:
          - not_null
      - name: farmer_type
        tests:
          - not_null
          - accepted_values:
              values: ['vulnerable', 'others']
      - name: total_silt_carted
        tests:
          - not_null
  
  - name: progress_waterbodies_niti_union
    description: "Waterbody progress and work order data"
    columns:
      - name: dam
        tests:
          - not_null
      - name: state
        tests:
          - not_null
      - name: village
        tests:
          - not_null
      - name: district
        tests:
          - not_null
      - name: taluka
        tests:
          - not_null
      - name: ngo_name
        tests:
          - not_null
      - name: project_status
        tests:
          - not_null
      - name: work_order_endline_status
        tests:
          - not_null
  
  - name: barren_fertile_silt_niti_union
    description: "Summarized silt data for endline farmers merged with work order and location details"
    columns:
      - name: work_order_name
        tests:
          - not_null

      - name: date_time
        tests:
          - not_null

      - name: state
        tests:
          - not_null

      - name: district
        tests:
          - not_null

      - name: taluka
        tests:
          - not_null

      - name: dam
        tests:
          - not_null

      - name: village
        tests:
          - not_null

      - name: ngo_name
        tests:
          - not_null

      - name: endline_status
        tests:
          - not_null
          - accepted_values:
              values: ['Endline Done']

      - name: type_of_land_silt_is_spread_on
        tests:
          - not_null
          - accepted_values:
              values: ['Barren', 'Fertile']

      - name: silt_achieved_by_endline_farmers
        tests:
          - not_null

      - name: total_farm_area_silt_is_spread_on
        tests:
          - not_null
  
  - name: machine_niti_union
    description: "Machine details and silt excavation metrics"
    columns:
      - name: date_time
        tests:
          - not_null
      - name: state
        tests:
          - not_null
      - name: district
        tests:
          - not_null
      - name: taluka
        tests:
          - not_null
      - name: type_of_machine
        tests:
          - not_null
      - name: avg_silt_excavated_per_hour
        tests:
          - not_null
      - name: benchmark_classification
        tests:
          - not_null

