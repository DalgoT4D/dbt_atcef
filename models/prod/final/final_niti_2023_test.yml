models:
  - name: farmer_endline_niti_2023
    description: "Farmer data compiled with Endline Status from encounters"
    columns:
      - name: farmer_id
        tests:
          - not_null
      - name: farmer_name
        tests:
          - not_null
      - name: dam
        tests:
          - not_null
      - name: district
        tests:
          - not_null
      - name: subject_type
        tests:
          - not_null
      - name: state
        tests:
          - not_null
      - name: taluka
        tests:
          - not_null
      - name: village
        tests:
          - not_null
      - name: category_of_farmer
        tests:
          - accepted_values:
              values:
                - 'Marginal (0-2.49 acres)'
                - 'Small (2.5-4.99 acres)'
                - 'Semi-medium (5 to 9.99 acres)'
                - 'Medium (10-24.99 acres)'
                - 'Large (above 25 acres)'
                - 'Widow'
                - 'Disabled'
                - 'Family of farmer who committed suicide'
      - name: mobile_number
        tests:
          - not_null
      - name: mobile_verified
        tests:
          - not_null
          - accepted_values:
              values: ['True', 'False']
      - name: farmer_voided
        tests:
          - not_null
          - accepted_values:
              values: ['True', 'False']
      - name: farmer_approval_status
        tests:
          - not_null
      - name: endline_status
        tests:
          - accepted_values:
              values:
                - 'Endline Done'
                - 'Endline Not Done'

  - name: machine_endline_niti_2023
    description: "Machine Data Compiled with Endline Status from encounters"
    columns:
      - name: machine_id
        tests:
          - not_null
      - name: machine_name
        tests:
          - not_null
      - name: type_of_machine
        tests:
          - not_null
      - name: dam
        tests:
          - not_null
      - name: district
        tests:
          - not_null
      - name: subject_type
        tests:
          - not_null
      - name: state
        tests:
          - not_null
      - name: taluka
        tests:
          - not_null
      - name: village
        tests:
          - not_null
      - name: machine_voided
        tests:
          - not_null
          - accepted_values:
              values: [true, false]
      - name: machine_approval_status
        tests:
          - not_null
      - name: endline_status
        tests:
          - accepted_values:
              values:
                - 'Endline Done'
                - 'Endline Not Done'
