version: 2

models:
  - name: encounter_2023
    tests:
      - not_null:
          column_name: date_time
      - not_null:
          column_name: subject_type
      - not_null:
          column_name: eid
      - accepted_values:
          column_name: subject_type
          values: ['Work Order', 'Excavating Machine', 'Farmer', 'Gram panchayat']

  - name: subjects_2023
    tests:
      - not_null: 
          column_name: first_name
      - not_null: 
          column_name: dam
      - not_null: 
          column_name: district
      - not_null: 
          column_name: state
      - not_null: 
          column_name: taluka
      - not_null: 
          column_name: village
      - not_null: 
          column_name: uid
      - accepted_values:
          column_name: mobile_verified
          values: [true, false]

