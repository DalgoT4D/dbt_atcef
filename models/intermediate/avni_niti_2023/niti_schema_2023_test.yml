version: 2

models:
  - name: encounter_2023
    tests:
      - not_null:
          column_name: date_time
      - not_null:
          column_name: subject_type
      - not_null:
          column_name: eid
      - accepted_values:
          column_name: subject_type
          values: ['Work Order', 'Excavating Machine', 'Farmer', 'Gram panchayat']

  - name: subjects_2023
    tests:
      - not_null: 
          column_name: first_name
      - not_null: 
          column_name: dam
      - not_null: 
          column_name: district
      - not_null: 
          column_name: state
      - not_null: 
          column_name: taluka
      - not_null: 
          column_name: village
      - not_null: 
          column_name: uid
      - accepted_values:
          column_name: mobile_verified
          values: [true, false]

  - name: work_order_2023
    tests: 
      - accepted_values:
          column_name: encounter_type
          values: [Work order daily Recording - Machine, 
                   Farmer Interaction, 
                   Work order daily Recording - Farmer, 
                   Work order endline, 
                   Gram Panchayat Interaction,
                   Gram Panchayat Endline,
                   Farmer Endline, 
                   Excavating Machine Endline, 
                   Regular recording, 
                   Work Order Endline Executive Engineer]
      - not_null: 
          column_name: dam
      - not_null: 
          column_name: district
      - not_null: 
          column_name: state
      - not_null: 
          column_name: taluka
      - not_null: 
          column_name: village
      - accepted_values:
          column_name: category_of_farmer
          values: 
            - 'Marginal (0-2.49 acres)'
            - 'Semi-medium (5-9.55 acres)'
            - 'Medium (10-24.99 acres)'
            - 'Large (above 25 acres)'
            - 'Small (2.5-4.99 acres)'

   



    

