version: 2

models:
  - name: encounter_2022
    tests:
      - not_null:
          column_name: date_time
      - not_null:
          column_name: subject_type
      - not_null:
          column_name: eid
      - accepted_values:
          column_name: subject_type
          values: ['Work Order', 'Excavating Machine', 'Farmer', 'Well']

  - name: subjects_2022
    tests:
      - not_null:
          column_name: first_name
      - not_null:
          column_name: dam
      - not_null:
          column_name: district
      - not_null:
          column_name: state
      - not_null:
          column_name: taluka
      - not_null:
          column_name: village
      - not_null:
          column_name: uid
      - accepted_values:
          column_name: mobile_verified
          values: [true, false]
      
  - name: work_order_2022
    tests: 
      - accepted_values:
          column_name: encounter_type
          values:
            - 'Work order daily Recording - Machine'
            - 'Farmer Interaction'
            - 'Work order daily Recording - Farmer'
            - 'Work order endline'
            - 'Farmer Endline'
            - 'Excavating Machine Endline'
            - 'Regular recording'
            - 'Work Order Endline Executive Engineer'
