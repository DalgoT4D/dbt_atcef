version: 2

models:
  - name: encounter_2022
    tests:
      - not_null:
          column_name: date_time
      - not_null:
          column_name: subject_type
      - not_null:
          column_name: eid
      - accepted_values:
          column_name: subject_type
          values: ['Work Order', 'Excavating Machine', 'Farmer', 'Well']
      - dbt_expectations.expect_column_values_to_be_of_type:
          column_name: working_hours_as_per_time
          column_type: numeric
      - dbt_expectations.expect_column_values_to_be_of_type:
          column_name: total_working_hours_of_machine
          column_type: numeric
      - dbt_expectations.expect_column_values_to_be_of_type:
          column_name: silt_excavated_as_per_MB_recording
          column_type: numeric
      - dbt_expectations.expect_column_values_to_be_of_type:
          column_name: total_silt_excavated
          column_type: numeric
      - dbt_expectations.expect_column_values_to_be_of_type:
          column_name: date_time
          column_type: date

  - name: subjects_2022
    tests:
      - not_null:
          column_name: first_name
      - not_null:
          column_name: dam
      - not_null:
          column_name: district
      - not_null:
          column_name: state
      - not_null:
          column_name: taluka
      - not_null:
          column_name: village
      - not_null:
          column_name: uid
      - accepted_values:
          column_name: mobile_verified
          values: [true, false]
      - dbt_expectations.expect_column_values_to_be_of_type:
          column_name: mobile_verified
          column_type: boolean
      - dbt_expectations.expect_column_values_to_be_of_type:
          column_name: silt_target
          column_type: numeric
      
  - name: work_order_2022
    tests: 
      - not_null: 
          column_name: dam
      - not_null: 
          column_name: district
      - not_null: 
          column_name: state
      - not_null: 
          column_name: taluka
      - not_null: 
          column_name: village
      - dbt_expectations.expect_column_values_to_be_of_type:
          column_name: date_time
          column_type: date
    
   
